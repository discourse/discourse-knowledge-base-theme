kb_categories:
  type: list
  default: ""
  list_type: category
  description:
    en: A list of category slugs where the Knowledge Base UI should appear. Defaults to off.
sort_tags:
  type: enum
  default: alphabetical
  choices:
    - alphabetical
    - popularity

default_to_kb_view:
  default: false
  description:
    en: Selected categories automatically show KB view by default
sticky_sidebar:
  default: false
  description:
    en: Allow the sidebar to stick while scrolling
